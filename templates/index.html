<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><empusa-file-conv></empusa-file-conv></title>
</head>
<body>
    <h1>Empusa</h1>

    <h2>Convert Fonts</h2>
    <form action="/convert-fonts" method="POST" enctype="multipart/form-data">
        <input type="file" name="fonts[]" multiple accept=".otf" required>
        <button type="submit">Convert Fonts</button>
    </form>

    <h2>Compress PDF</h2>
    <form action="/compress-pdf" method="POST" enctype="multipart/form-data">
        <input type="file" name="input_pdf" accept=".pdf" required>
        <input type="text" name="output_pdf" placeholder="Output PDF Name" required>
        <button type="submit">Compress PDF</button>
    </form>

    <h2>Convert Image</h2>
    <form action="/convert-image" method="POST" enctype="multipart/form-data">
        <label for="output_format">Select output format:</label>
        <select name="output_format" id="output_format">
            <option value="JPEG">JPEG</option>
            <option value="PNG">PNG</option>
            <option value="GIF">GIF</option>
            <option value="BMP">BMP</option>
            <option value="TIFF">TIFF</option>
        </select>
        <input type="file" name="input_image" />
        <input type="submit" value="Convert">
    </form>    
</body>
</html>
